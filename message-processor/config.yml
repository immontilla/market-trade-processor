# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user:

  password:

  # the JDBC URL
  url: jdbc:h2:./currencyfair;AUTO_SERVER=TRUE

# server settings
server:
  applicationConnectors:
    - type: http
      port: 8888

  adminConnectors:
    - type: http
      port: 8889

endpoint: http://localhost:8888/
